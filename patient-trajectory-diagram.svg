<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Patient Trajectory: Dynamic Signature Loading</text>
  
  <!-- Timeline -->
  <line x1="100" y1="350" x2="500" y2="350" stroke="#333" stroke-width="2"/>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Age (years)</text>
  
  <!-- Age markers -->
  <line x1="100" y1="350" x2="100" y2="355" stroke="#333" stroke-width="2"/>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">30</text>
  
  <line x1="200" y1="350" x2="200" y2="355" stroke="#333" stroke-width="2"/>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">40</text>
  
  <line x1="300" y1="350" x2="300" y2="355" stroke="#333" stroke-width="2"/>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">50</text>
  
  <line x1="400" y1="350" x2="400" y2="355" stroke="#333" stroke-width="2"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">60</text>
  
  <line x1="500" y1="350" x2="500" y2="355" stroke="#333" stroke-width="2"/>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">70</text>
  
  <!-- Stacked area plot for signature loadings -->
  <!-- Inflammatory signature -->
  <path d="M100,350 L100,250 L150,240 L200,170 L250,180 L300,230 L350,280 L400,300 L450,320 L500,330 L500,350 Z" fill="#FCBF49" fill-opacity="0.7" stroke="#FCBF49" stroke-width="2"/>
  <text x="520" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#FCBF49">Inflammatory</text>
  
  <!-- Cardiovascular signature -->
  <path d="M100,250 L150,240 L200,170 L250,180 L300,230 L350,280 L400,300 L450,320 L500,330 L500,220 L450,210 L400,185 L350,150 L300,130 L250,100 L200,120 L150,180 L100,210 Z" fill="#E63946" fill-opacity="0.7" stroke="#E63946" stroke-width="2"/>
  <text x="520" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#E63946">Cardiovascular</text>
  
  <!-- Neoplastic signature -->
  <path d="M100,210 L150,180 L200,120 L250,100 L300,130 L350,150 L400,185 L450,210 L500,220 L500,120 L450,125 L400,130 L350,120 L300,100 L250,90 L200,85 L150,100 L100,110 Z" fill="#9D4EDD" fill-opacity="0.7" stroke="#9D4EDD" stroke-width="2"/>
  <text x="520" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#9D4EDD">Neoplastic</text>
  
  <!-- Metabolic signature -->
  <path d="M100,110 L150,100 L200,85 L250,90 L300,100 L350,120 L400,130 L450,125 L500,120 L500,80 L450,85 L400,90 L350,90 L300,85 L250,80 L200,75 L150,70 L100,65 Z" fill="#4D908E" fill-opacity="0.7" stroke="#4D908E" stroke-width="2"/>
  <text x="520" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#4D908E">Metabolic</text>
  
  <!-- Current time marker -->
  <line x1="300" y1="60" x2="300" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Current Time</text>
  
  <!-- Disease events -->
  <circle cx="130" cy="350" r="8" fill="#FCBF49" stroke="#333" stroke-width="1.5"/>
  <text x="130" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">RA</text>
  
  <circle cx="200" cy="350" r="8" fill="#E63946" stroke="#333" stroke-width="1.5"/>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CAD</text>
  
  <circle cx="320" cy="350" r="8" fill="#9D4EDD" stroke="#333" stroke-width="1.5"/>
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Breast Cancer</text>
  
  <!-- Explanatory text -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Patient's relative signature loadings change over time as new diagnoses develop</text>
</svg>