<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Bayesian Updating: The Learning Process</text>
  
  <!-- Bayes' Theorem -->
  <rect x="150" y="60" width="300" height="50" rx="10" ry="10" fill="#F8F9FA" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">P(Model|Data) ∝ P(Data|Model) × P(Model)</text>
  
  <!-- Flow Diagram -->
  <!-- Prior -->
  <rect x="50" y="160" width="150" height="60" rx="10" ry="10" fill="#E6F3FF" stroke="#0066CC" stroke-width="2" filter="url(#shadow)"/>
  <text x="125" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066CC">Prior Knowledge</text>
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Population patterns</text>
  <text x="125" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Genetic background</text>
  
  <!-- New Data -->
  <rect x="225" y="260" width="150" height="60" rx="10" ry="10" fill="#FFEBCC" stroke="#FF9900" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9900">New Data</text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">New diagnosis</text>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Test results</text>
  
  <!-- Posterior / Updated Knowledge -->
  <rect x="400" y="160" width="150" height="60" rx="10" ry="10" fill="#E6FFCC" stroke="#339900" stroke-width="2" filter="url(#shadow)"/>
  <text x="475" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#339900">Updated Knowledge</text>
  <text x="475" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Refined model</text>
  <text x="475" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Personalized risk</text>
  
  <!-- Time -->
  <line x1="80" y1="350" x2="520" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Time</text>
  
  <!-- First patient encounter -->
  <line x1="120" y1="320" x2="120" y2="350" stroke="#333" stroke-width="2"/>
  <circle cx="120" cy="350" r="5" fill="#333"/>
  <text x="120" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-45,120,335)">First visit</text>
  
  <!-- New diagnosis -->
  <line x1="300" y1="320" x2="300" y2="350" stroke="#333" stroke-width="2"/>
  <circle cx="300" cy="350" r="5" fill="#333"/>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-45,300,335)">New diagnosis</text>
  
  <!-- Future prediction -->
  <line x1="480" y1="320" x2="480" y2="350" stroke="#333" stroke-width="2"/>
  <circle cx="480" cy="350" r="5" fill="#333"/>
  <text x="480" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-45,480,335)">Future prediction</text>
  
  <!-- Arrows -->
  <path d="M200 190 L225 190 L225 260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M375 260 L375 190 L400 190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475 220 C475,240 200,240 175,280" stroke="#339900" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="325" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#339900">Becomes new prior</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>