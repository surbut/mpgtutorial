<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">PC1 vs PC2: Comparing the Two Directions</text>
  
  <!-- Left panel: Original Data -->
  <rect x="50" y="70" width="350" height="350" rx="10" ry="10" fill="#F8F9FA" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="225" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Original Patient Data</text>
  
  <!-- Axes -->
  <line x1="100" y1="370" x2="350" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="100" y1="370" x2="100" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="225" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Troponin</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, 70, 245)">CK-MB</text>
  
  <!-- PC1 Direction -->
  <line x1="100" y1="370" x2="300" y2="220" stroke="#4361EE" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#4361EE">PC1 Direction</text>
  <text x="320" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#4361EE">[0.6, 0.8]</text>
  
  <!-- PC2 Direction -->
  <line x1="100" y1="370" x2="250" y2="340" stroke="#E63946" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#E63946">PC2 Direction</text>
  <text x="260" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#E63946">[0.8, -0.6]</text>
  
  <!-- Data points (Patient 1-5) -->
  <circle cx="120" cy="330" r="6" fill="#333" stroke="#fff" stroke-width="1"/>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P1</text>
  <text x="135" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">(1, 2)</text>
  
  <circle cx="140" cy="310" r="6" fill="#333" stroke="#fff" stroke-width="1"/>
  <text x="140" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P2</text>
  <text x="155" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">(2, 3)</text>
  
  <circle cx="170" cy="270" r="6" fill="#333" stroke="#fff" stroke-width="1"/>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P3</text>
  <text x="185" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">(3, 5)</text>
  
  <circle cx="200" cy="250" r="6" fill="#333" stroke="#fff" stroke-width="1"/>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P4</text>
  <text x="215" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">(4, 6)</text>
  
  <circle cx="230" cy="210" r="6" fill="#333" stroke="#fff" stroke-width="1"/>
  <text x="230" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P5</text>
  <text x="245" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">(5, 8)</text>
  
  <!-- Right panel: PC Scores -->
  <rect x="450" y="70" width="300" height="350" rx="10" ry="10" fill="#F8F9FA" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">PC Scores for Each Patient</text>
  
  <!-- PC1 scores plot -->
  <line x1="500" y1="250" x2="750" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="250" x2="500" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="625" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Patient</text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, 470, 200)">Score</text>
  
  <!-- Patient labels -->
  <text x="520" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P1</text>
  <text x="560" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P2</text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P3</text>
  <text x="640" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P4</text>
  <text x="680" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">P5</text>
  
  <!-- PC1 scores (scaled for visibility) -->
  <circle cx="520" cy="228" r="5" fill="#4361EE" stroke="#fff" stroke-width="1"/>
  <circle cx="560" cy="214" r="5" fill="#4361EE" stroke="#fff" stroke-width="1"/>
  <circle cx="600" cy="192" r="5" fill="#4361EE" stroke="#fff" stroke-width="1"/>
  <circle cx="640" cy="178" r="5" fill="#4361EE" stroke="#fff" stroke-width="1"/>
  <circle cx="680" cy="156" r="5" fill="#4361EE" stroke="#fff" stroke-width="1"/>
  
  <path d="M520,228 L560,214 L600,192 L640,178 L680,156" stroke="#4361EE" stroke-width="2" fill="none"/>
  <text x="700" y="156" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#4361EE">PC1 Scores</text>
  
  <!-- PC1 Score values -->
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4361EE">2.2</text>
  <text x="560" y="226" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4361EE">3.6</text>
  <text x="600" y="204" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4361EE">5.8</text>
  <text x="640" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4361EE">7.2</text>
  <text x="680" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4361EE">9.4</text>
  
  <!-- PC2 scores plot -->
  <line x1="500" y1="350" x2="750" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="350" x2="500" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="350" x2="500" y2="390" stroke="#333" stroke-width="2"/>
  
  <!-- PC2 scores (scaled for visibility) -->
  <circle cx="520" cy="354" r="5" fill="#E63946" stroke="#fff" stroke-width="1"/>
  <circle cx="560" cy="352" r="5" fill="#E63946" stroke="#fff" stroke-width="1"/>
  <circle cx="600" cy="356" r="5" fill="#E63946" stroke="#fff" stroke-width="1"/>
  <circle cx="640" cy="354" r="5" fill="#E63946" stroke="#fff" stroke-width="1"/>
  <circle cx="680" cy="358" r="5" fill="#E63946" stroke="#fff" stroke-width="1"/>
  
  <path d="M520,354 L560,352 L600,356 L640,354 L680,358" stroke="#E63946" stroke-width="2" fill="none"/>
  <text x="700" y="358" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#E63946">PC2 Scores</text>
  
  <!-- PC2 Score values -->
  <text x="520" y="366" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E63946">-0.4</text>
  <text x="560" y="364" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E63946">-0.2</text>
  <text x="600" y="368" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E63946">-0.6</text>
  <text x="640" y="366" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E63946">-0.4</text>
  <text x="680" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E63946">-0.8</text>
  
  <!-- Score ranges -->
  <rect x="50" y="450" width="700" height="130" rx="10" ry="10" fill="#F0F8FF" stroke="#4361EE" stroke-width="2" filter="url(#shadow)"/>
  
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Why PC1 Captures Maximum Variation</text>
  
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#4361EE">• PC1 Score Range: 2.2 to 9.4 = 7.2 units</text>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#E63946">• PC2 Score Range: -0.8 to -0.2 = 0.6 units</text>
  
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• PC1 spreads the patients across a range 12 times wider than PC2</text>
  <text x="100" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• PC1 captures 92% of the total variation, making it the most informative direction</text>
</svg>