  <line x1="446" y1="400" x2="446" y2="350" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="470" y1="400" x2="470" y2="370" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="494" y1="400" x2="494" y2="330" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
