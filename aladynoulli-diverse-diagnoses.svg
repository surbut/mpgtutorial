  <!-- Rheumatoid Arthritis Progression -->
  <path d="M 720 370 L 760 368 L 800 365 L 830 363 L 850 360 L 870 355 L 890 350 L 920 345" fill="none" stroke="#9B59B6" stroke-width="3"/>
  
  <!-- Breast Cancer Recurrence -->
  <path d="M 720 380 L 760 375 L 800 360 L 830 350 L 850 345 L 870 342 L 890 340 L 920 335" fill="none" stroke="#2ECC71" stroke-width="3"/>
  
  <!-- Risk prediction shading (past) - Heart Failure -->
  <path d="M 720 395 L 760 390 L 800 375 L 830 355 L 850 330 L 850 400 L 720 400 Z" fill="#E74C3C" opacity="0.1"/>
  
