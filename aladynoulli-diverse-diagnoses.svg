  <text x="280" y="540" font-family="Arial" font-size="12" text-anchor="middle">ϕₖₐₜ ~ GP(μₐ + ψₖₐ, Kϕ)</text>
  
  <path d="M 180 560 L 380 560" fill="none" stroke="#333" stroke-width="1"/>
  
  <rect x="190" y="570" width="40" height="30" fill="#E74C3C" opacity="0.8" rx="5" ry="5"/>
  <text x="210" y="590" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CV</text>
  
  <rect x="240" y="570" width="40" height="30" fill="#2ECC71" opacity="0.8" rx="5" ry="5"/>
  <text x="260" y="590" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Onc</text>
  
  <rect x="290" y="570" width="40" height="30" fill="#9B59B6" opacity="0.8" rx="5" ry="5"/>
  <text x="310" y="590" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Rheum</text>
  
  <rect x="340" y="570" width="40" height="30" fill="#3498DB" opacity="0.8" rx="5" ry="5"/>
  <text x="360" y="590" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Pulm</text>
  
  <text x="280" y="620" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Defines signature-disease</text>
  <text x="280" y="635" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">relationships over time</text>
  
  <rect x="520" y="500" width="200" height="150" fill="#E8F8F5" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="620" y="520" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Individual Loadings</text>
  <text x="620" y="540" font-family="Arial" font-size="12" text-anchor="middle">λᵢₖₜ ~ GP(rₖ + Γₖᵀgᵢ, Kλ)</text>
  <text x="620" y="560" font-family="Arial" font-size="12" text-anchor="middle">θᵢₖₜ = softmax(λᵢₖₜ)</text>
  
  <path d="M 520 580 L 720 580" fill="none" stroke="#333" stroke-width="1"/>
  
  <rect x="530" y="590" width="80" height="20" fill="#E74C3C" opacity="0.4" rx="5" ry="5"/>
  <rect x="530" y="590" width="40" height="20" fill="#E74C3C" opacity="0.8" rx="5" ry="5"/>
  <text x="550" y="605" font-family="Arial" font-size="10" fill="white" text-anchor="middle">CV</text>
  
  <rect x="530" y="615" width="80" height="20" fill="#2ECC71" opacity="0.4" rx="5" ry="5"/>
  <rect x="530" y="615" width="30" height="20" fill="#2ECC71" opacity="0.8" rx="5" ry="5"/>
  <text x="550" y="630" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Onc</text>
  
  <text x="625" y="605" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Indicates patient's</text>
  <text x="625" y="620" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">association with</text>
  <text x="625" y="635" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">each signature</text>
  
  <!-- Flow arrows -->
  <path d="M 280 650 L 280 670 L 450 670 L 620 670 L 620 650" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Risk prediction component -->
  <rect x="350" y="590" width="200" height="50" fill="#D4EFDF" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="605" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Risk Prediction</text>
  <text x="450" y="625" font-family="Arial" font-size="12" text-anchor="middle">πᵢₐₜ = κ·Σₖ θᵢₖₜ·sigmoid(ϕₖₐₜ)</text>
  
  <!-- Input arrows -->
  <path d="M 380 575 L 450 590" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 520 575 L 450 590" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output arrow -->
