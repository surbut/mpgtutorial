  <path d="M 500 460 L 480 430" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <path d="M 650 460 L 800 430" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Definitions -->
