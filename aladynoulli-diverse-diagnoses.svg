  <line x1="240" y1="115" x2="240" y2="125" stroke="#333" stroke-width="2"/>
  <text x="240" y="140" font-family="Arial" font-size="12" text-anchor="middle">Age 40</text>
  
  <line x1="380" y1="115" x2="380" y2="125" stroke="#333" stroke-width="2"/>
  <text x="380" y="140" font-family="Arial" font-size="12" text-anchor="middle">Age 50</text>
  
  <line x1="520" y1="115" x2="520" y2="125" stroke="#333" stroke-width="2"/>
