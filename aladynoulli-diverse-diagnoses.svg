  <circle cx="470" cy="400" r="4" fill="#E74C3C"/>
  <circle cx="494" cy="400" r="4" fill="#2ECC71"/>
  <circle cx="518" cy="400" r="4" fill="#E74C3C"/>
  <circle cx="565" cy="400" r="4" fill="#E74C3C"/>
  
