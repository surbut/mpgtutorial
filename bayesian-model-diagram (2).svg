<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="450" viewBox="0 0 600 450">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Aladynoulli Model Components</text>
  
  <!-- Population-Level Signatures (φ) -->
  <rect x="50" y="70" width="200" height="150" rx="10" ry="10" fill="#F0F8FF" stroke="#4361EE" stroke-width="2" filter="url(#shadow)"/>
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4361EE">Disease Signatures (φ)</text>
  
  <rect x="70" y="110" width="160" height="30" rx="5" ry="5" fill="#4361EE" fill-opacity="0.2" stroke="#4361EE" stroke-width="1"/>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Cardiovascular</text>
  
  <rect x="70" y="150" width="160" height="30" rx="5" ry="5" fill="#4361EE" fill-opacity="0.2" stroke="#4361EE" stroke-width="1"/>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Metabolic</text>
  
  <rect x="70" y="190" width="160" height="30" rx="5" ry="5" fill="#4361EE" fill-opacity="0.2" stroke="#4361EE" stroke-width="1"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Neoplastic</text>
  
  <!-- Individual-Level Loadings (λ) -->
  <rect x="350" y="70" width="200" height="150" rx="10" ry="10" fill="#FFF0F5" stroke="#E63946" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E63946">Individual Loadings (λ)</text>
  
  <rect x="370" y="110" width="160" height="30" rx="5" ry="5" fill="#E63946" fill-opacity="0.2" stroke="#E63946" stroke-width="1"/>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Patient Genetics</text>
  
  <rect x="370" y="150" width="160" height="30" rx="5" ry="5" fill="#E63946" fill-opacity="0.2" stroke="#E63946" stroke-width="1"/>
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Current Diagnoses</text>
  
  <rect x="370" y="190" width="160" height="30" rx="5" ry="5" fill="#E63946" fill-opacity="0.2" stroke="#E63946" stroke-width="1"/>
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Time Evolution</text>
  
  <!-- Disease Probabilities (π) -->
  <rect x="200" y="280" width="200" height="120" rx="10" ry="10" fill="#F0FFF0" stroke="#2A9D8F" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2A9D8F">Disease Probabilities (π)</text>
  
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">π = κ · Σ θ · sigmoid(φ)</text>
  
  <rect x="220" y="350" width="160" height="30" rx="5" ry="5" fill="#2A9D8F" fill-opacity="0.2" stroke="#2A9D8F" stroke-width="1"/>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Personalized Risk Prediction</text>
  
  <!-- Arrows -->
  <path d="M150 220 L250 280" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M450 220 L350 280" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Explanations -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4361EE">Population-level disease patterns</text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4361EE">that vary with time</text>
  
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E63946">How strongly each signature</text>
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E63946">applies to an individual</text>
  
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">The model combines population patterns with individual factors</text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">to create personalized disease risk predictions</text>
</svg>