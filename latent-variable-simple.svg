<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Understanding Latent Variables</text>
  
  <!-- Subtitle -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Finding the hidden process behind our measurements</text>
  
  <!-- Left panel: Observed correlation -->
  <rect x="50" y="100" width="320" height="320" rx="10" ry="10" fill="#F8F9FA" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="210" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">What We Observe</text>
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Two Biomarkers: Highly Correlated</text>
  
  <!-- Scatter plot -->
  <rect x="80" y="170" width="260" height="220" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Axes -->
  <line x1="80" y1="390" x2="340" y2="390" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="170" x2="80" y2="390" stroke="#333" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="210" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Biomarker A (e.g., Troponin)</text>
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, 50, 280)">Biomarker B (e.g., CK-MB)</text>
  
  <!-- Data points -->
  <circle cx="130" cy="350" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="150" cy="330" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="165" cy="315" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="185" cy="300" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="280" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="215" cy="260" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="230" cy="240" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="250" cy="220" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="270" cy="210" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  <circle cx="290" cy="190" r="5" fill="#E63946" stroke="#333" stroke-width="1"/>
  
  <!-- PC1 line -->
  <line x1="120" y1="360" x2="300" y2="180" stroke="#4361EE" stroke-width="3" stroke-dasharray="0" marker-end="url(#arrowhead)"/>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#4361EE">Direction of</text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#4361EE">Maximum Variation</text>
  
  <!-- Right panel: Latent variable explanation -->
  <rect x="430" y="100" width="320" height="320" rx="10" ry="10" fill="#F8F9FA" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="590" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">What's Really Happening</text>
  <text x="590" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">The Underlying Process</text>
  
  <!-- Heart icon for latent variable -->
  <circle cx="590" cy="240" r="60" fill="#E63946" fill-opacity="0.2" stroke="#E63946" stroke-width="3"/>
  <text x="590" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E63946">Myocardial</text>
  <text x="590" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E63946">Damage</text>
  <text x="590" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">(Latent Variable)</text>
  
  <!-- Arrows from heart to biomarkers -->
  <line x1="550" y1="280" x2="470" y2="330" stroke="#E63946" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="490" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Causes</text>
  <circle cx="440" cy="350" r="30" fill="#F8F9FA" stroke="#333" stroke-width="2"/>
  <text x="440" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Biomarker A</text>
  
  <line x1="630" y1="280" x2="710" y2="330" stroke="#E63946" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="690" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Causes</text>
  <circle cx="740" cy="350" r="30" fill="#F8F9FA" stroke="#333" stroke-width="2"/>
  <text x="740" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Biomarker B</text>
  
  <!-- Bottom panel: Explanation -->
  <rect x="50" y="440" width="700" height="140" rx="10" ry="10" fill="#F0F8FF" stroke="#4361EE" stroke-width="2" filter="url(#shadow)"/>
  
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Why This Matters:</text>
  
  <text x="90" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• Multiple biomarkers often track the same underlying biological process</text>
  <text x="90" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• Finding the direction of maximum variation (blue arrow) gives us a better measure of that process</text>
  <text x="90" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">• This concept extends to many biomarkers, over time, with different data types</text>
  
</svg>